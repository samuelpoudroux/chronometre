<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title class = "titre">Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="print.css"/>
    <script src="index.js" defer></script>
</head>

<body>

    <body class="page">
        <div class="outprint">
            <h1>Je compare le chrono de mes athlétes </h1>
            <div>
                <h3>Donnez le nom et prénom du compétiteur</h3>
            </div>
            <div class="playerdata">
                <div class="nameandtime">
                    <input type="text" id="name" class="players" placeholder="nom">
                    <input type="text" id="surname" class="players" placeholder="prénom">
                    <div id="chronotime">0:00:00:00

                    </div>

                </div>

                <form class="chronomanage" name="chronoForm">
                    <input id="startbutton" type="button" name="startstop" value="Démarrer chrono!" onClick="chronoStart()" />
                    <input id="resetbutton" type="button" name="reset" value="remise à zero du chrono!" onClick="chronoReset()" />
                </form>

                <div> <button id="buttonregistertime">Enregistrer le temps</button>
                </div>
            </div>


        </div>

        <div class="titre ">
            <h3>Voici les résultats des Chronos</h3>
        </div>

        </div>

    </body>

</html>
